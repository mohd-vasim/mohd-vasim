# Hugo configuration file
title: Mohammed Vasim

# import hextra as module
module:
  hugoVersion:
    extended: true
    min: "0.146.0"

  # workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About me
      pageRef: /aboutme
      weight: 1
    - name: Abstracting AI
      weight: 2
      url: "https://abstractingai.substack.com/"
      params:
        type: link
        icon: library
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/mohd-vasim"
      params:
        icon: github
